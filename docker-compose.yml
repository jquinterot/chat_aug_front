version: '3.8'

services:
  chatbot-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - PORT=80
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add your backend service here if needed
  # backend:
  #   image: your-backend-image
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - NODE_ENV=production
